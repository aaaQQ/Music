<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>作业</title>
        <script src="../Day_02/angular.min.js"></script>
    </head>
    <body ng-app="app">
    	<div ng-controller="myCtrl">
    		<input type="text" ng-model="msg" ng-change="chang()">
    		<div>{{msg}}</div>
    		{{a}}
    	</div>
    	
    </body>
    <script>
    	var app = angular.module("app",[]);
    	app.controller("myCtrl",["$scope","self",function($scope,self){
    		$scope.chang = function(){
    			$scope.a = self.a($scope.msg);
    		}
    		
    	}]);
    	app.factory("self",function(){
    		function format(msg){
    			var arr = msg.split("");
    			var str = arr.join("-");
    			return str;
    		}
    		return{
    			a:format
    		}
    	})
    </script>
</html>
