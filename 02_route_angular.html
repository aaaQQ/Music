<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AngularJs路由</title>
        <script src="angular.min.js"></script>
        <script src="angular-route.js"></script>
        
    </head>
    <body ng-app="app">
    <div>
    	<ul>
    		<li><a href="#first">第一个</a></li>
    		<li><a href="#second">第二个</a></li>
    		<li><a href="#third">第三个</a></li>
    	</ul>
    	<div ng-view>
    		<!-- ng-view是一个视图模板的指令,指定返回的数据在该指令的所在节点显示
    		也可以称为布局模板,路由的匹配的数据(视图)会被加载渲染到该区域 -->
    	</div>
    </div>
    </body>
    <script>
    	// 声明app应用时需要用到路由,所以在数组添加路由的依赖
    	var app = angular.module("app",["ngRoute"]);
    	// app.controller("myCtrl",["$scope",function($scope){

    	// }]);
    	// 使用路由之前,需要对路由进行配置
    	app.config("$routeProvider",function($routeProvider){
    		$routeProvider.when("/first",{
    			template:"<h1>这是第一个</h1>"
    		})
    	});
    </script>
</html>
